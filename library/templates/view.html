{% extends 'sidebar.html' %}

{% block css %}
	<link href="{{ MEDIA_URL }}css/reader.css" media="screen" rel="stylesheet" type="text/css" />
	
	{% for stylesheet in document.stylesheetfile_set.all %}
		<link href="/css/{{ document.title }}/{{ document.id }}/{{ stylesheet.filename }}" media="screen" rel="stylesheet" type="text/css" />
	{% endfor %}
{% endblock css %}

{% block js %}

	<script src="{{ MEDIA_URL }}js/reader.js"></script>

	<script type="text/javascript">
		{% autoescape off %}
		var bookData = {{ book }}
		{% endautoescape %}
		
		
		$(document).ready(function(){
		
			var chapter = 0;
			Reader.load(bookData, $('#reader'), chapter);
		})
	</script>
	
{% endblock js %}

{% block sidebar %}
	{# Comments and other stuff go into this segment #}
{% endblock sidebar %}

{% block main %}

	<div id="reader" style="height: 500px; overflow-y: auto; padding: 0px 20px;">
		<div class="chapter"></div>
	</div>

{% endblock main %}
